
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    proxy_cache_path  /tmp/nginx/cache  levels=1:2    keys_zone=STATIC:10m
    inactive=24h  max_size=1g;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream backend {
        server localhost:8888       weight=9;
        server localhost:8889;
        server localhost:8890   backup;
    }

    server {
        listen       80;
        server_name  app.localhost;
        default_type text/html;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
        set $api_gw_cookie "";

        access_by_lua_block {
            local jwt_token = 'my_jwt_token';
            ngx.header['request_id'] = ngx.var.request_id
            ngx.header['Set-Cookie'] = 'APP_TOKEN='.. jwt_token .. '; path=/'
                -- ngx.exit(ngx.HTTP_FORBIDDEN)
        }


        if ($http_user_agent ~ MSIE) {
          return 480;
        }

        if ($http_user_agent ~ 'rv:11') {
          return 480;
        }

        proxy_set_header host 'frontend.localhost';
        proxy_pass http://frontend.localhost;
            
        }

        location /api {
            access_by_lua_block {
            local jwt_cookie = ngx.var.cookie_APP_TOKEN
        }

        content_by_lua_block {
            local jwt_cookie = ngx.var.cookie_APP_TOKEN
            if true then
            ngx.status = ngx.HTTP_FORBIDDEN
            ngx.say("Forbidden by API Gateway")
            else

            res = ngx.location.capture("/api_verified",
                { share_all_vars = true });
                ngx.status = res.status
                ngx.print(res.body)
            end
        }    
        }  #api location end

        location /api_verified {
            proxy_set_header host 'api.localhost';
            proxy_pass http://api.localhost;
        }
    }
            
    server {
        listen       80;
        server_name  frontend.localhost;
        default_type text/html;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            content_by_lua_block {
            ngx.status = ngx.HTTP_OK
            ngx.say("Frontend is up and running")
            }
            #return 200 'UK only information home page!';
        }

        location /api {
            proxy_set_header host 'api.localhost';
            proxy_pass http://api.localhost;
        }

    }

    server {
        listen       80;
        server_name  adminer.localhost;
        default_type text/html;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            proxy_set_header Host "localhost";
            proxy_pass http://localhost:8080/;
        }

    }

    server {
        listen       80;
        server_name  api.localhost;
        default_type application/json;

        location /api {
            return 200 '{"companies": ["Workstation UK", "Workstation Belgium", "Workstation Thailand","THIS INFORMATION MUST NOT BE PUBLIC"]}';
